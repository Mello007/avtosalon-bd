    <div id="deleteAvto" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Удалить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="deleteCar()" action="javascript:void(null);">
                        <center>
                        <input type="text" placeholder="марка" id="markForDelete">
                        <br/>
                        <input type="text" style="margin: 10px" placeholder="цена" id="priceForDelete">
                        <br/>
                        <button type="submit" c class="btn">Удалить автомобиль</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="addNewCar()" action="javascript:void(null);">
                        <center>
                        <input type="text"  style="margin: 10px" placeholder="Марка" id="mark">
                        <br/>
                        <input type="text" placeholder="Цвет" id="color">
                        <br/>
                        <input type="text"  style="margin: 10px" placeholder="Цена" id="price">
                        <br/>
                        <input type="text" placeholder="Дата продажи" id="dateOfSale">
                        <br/>
                        <input type="text"  style="margin: 10px" placeholder="Дата поставки" id="dateOfSupply">
                        <br/>
                        <button type="submit" class="btn">Добавить автомобиль</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

<table class="table table-striped" id="all-items-table">
