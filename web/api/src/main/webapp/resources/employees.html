<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/requests-for-employees.js"></script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding:15px 15px;">AutoPanel</a>
            </div>
            <div class="collapse navbar-collapse js-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Выбрать таблицу
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a  href="/resources/admin.html">Машины</a></li>
                            <li><a  href="/resources/supplier.html">Поставщики</a></li>
                            <li><a href="/resources/client.html">Клиенты</a></li>
                            <li><a href="/resources/employees.html">Рабочие</a></li>
                            <li><a href="/resources/test.html">Тесты</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#deleteEmployee" class="btn" data-toggle="modal">Удалить</a></li>
                    <li><a href="#addEmployee" class="btn" data-toggle="modal">Добавить</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="deleteEmployee" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="deleteEmployees()" action="javascript:void(null);">
                        <center>
                        <input type="text" style="margin: 10px" placeholder="Введите имя" id="nameForDelete">
                            <br/>
                        <button type="submit" class="btn">Удалить</button></center>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <div id="addEmployee" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <center>
                    <form onsubmit="addNewEmployees()" action="javascript:void(null);">
                        <input type="text" style="margin: 10px" placeholder="Имя" id="name">
                        <br/>
                        <input type="text" placeholder="Зарплата" id="salary">
                        <br/>
                        <input type="text" style="margin: 10px" placeholder="Дата рождения" id="dateOfBirthday">
                        <br/>
                        <input type="text" placeholder="Дата поступления" id="dateOfreception">
                        <br/>
                        <button type="submit" style="margin: 10px" class="btn">Добавить</button>
                    </form></center>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th class="hand-th">Имя</th>
            <th class="hand-th">Зарплата</th>
            <th class="hand-th">Дата рождения</th>
            <th class="hand-th">Дата поступления на работу</th>
        </tr>
        <tbody id="all-employees">
        </tbody>
    </table>

    <script src="/resources/js/tablesorter/jquery.tablesorter.js"></script>
    <script src="/resources/js/search/jquery.filtertable.js"></script>

    <script>
        $(document).ready(function() {
            $('table').tablesorter();
            $('table').filterTable({minRows: 0});
        });
    </script>
</div>
</body>
</html>
